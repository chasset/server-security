- name: Configuration et activation d'auditd
  become: true
  tags:
    - auditd
  block:
    - name: Installer le paquet auditd
      ansible.builtin.package:
        name: auditd
        state: present

    - name: Déployer les règles auditd
      ansible.builtin.copy:
        src: audit.rules
        dest: /etc/audit/rules.d/audit.rules
        owner: root
        group: root
        mode: "0640"
      notify: Restart auditd

    - name: S'assurer que le service auditd est lancé et activé
      ansible.builtin.service:
        name: auditd
        state: started
        enabled: true
  rescue:
    - name: Échec de la configuration d'auditd
      ansible.builtin.debug:
        msg: "Échec lors de la configuration d'auditd sur {{ inventory_hostname }}"
  always:
    - name: Vérifier l'état du service auditd
      ansible.builtin.service_facts:
    - name: Afficher l'état du service auditd
      ansible.builtin.debug:
        var: ansible_facts.services['auditd.service']
